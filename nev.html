<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="navbar">
     
        <div class="logo">
            <div id="logo_img"></div>
        </div>    
        <div class="address">
                <a id="add">Delivering to New Delhi 110009</a>
            <div id="location">
            <div id="lo_icon"></div>
              <a id="uplo">Update location</a>
            </div>
            

        </div>
        <div class="search_box">
            <div id="all_box">
                <a id="all">All</a>
            </div>
            <div id="all1_iconbox">
                <div id="all_icon"></div>
            </div>
            <div id="search_input">
                <input id="search" type="text" placeholder="Search Amazone.in">
            </div>
            <div id="search_iconbox">
                <div id="search_icon"></div>
            </div>
        </div>

        <div class="in">
            <div id="flage"></div>
            <a  id="en">En</a>
            <div id="en_icon"></div>
        </div>

        <div class="account">
            <a id="signin">Hello, Sign In </a><br>
            <a id="Acc_list">Account & List </a>
            <div id="account_icon"></div>
        </div>

        <div class="return">
            <a id="Ret">Return</a> <br>
            <a id="ord">& Order</a>
        </div>

        <div class="cart">
            <div id="cart_icon"></div>
            <a id="cart_c">Cart</a>
        </div>
    </div>
<div class="main_box">
    <div class="all_box2">
        <div id="all_icon2"></div>
        <a id="all2">All</a>
    </div>
    <div class="fresh_box">
        <a id="fresh">Fresh</a>
        <div id="fresh_icon"></div>
    </div>
    <div class="items">
        <div id="mx">MX Player</div>
        <div id="sell">Sell</div>
        <div id="best">Best Seller</div>
        <div id="today">Today's Deals</div>
        <div id="mobile">Mobile</div>
        <div id="elec">Electronices</div>
        <div id="home">Home & Kitchen</div>
        <div id="custmor">Custmor Service</div>
        
        <div id="prime_box">
            <a id="prime">Prime</a>
            <div id="prime_icon"></div>
        </div>
 
    </div>
    <div class="picture">
        <div id="pict"></div>
    </div>  
        
</div>
<div class="picture_box">
    <div id="pic_box">
        <div id="Box1">Box1</div>
        <div id="Box2">Box2</div>
        <div id="Box3">Box3</div>
        <div id="Box4">Box4</div>
    
  </div>
</div>

</body>
</html>
